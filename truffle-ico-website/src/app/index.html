<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Js Token ICO Sale</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">JS TOKEN ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center" style="display: none;">
                    <p>
                        Introducing "JS Token" (JST)!
                        Token price is <span class="token-price"></span> Ether.
                        You currently have <span class="jst-balance"></span> JST
                    </p>
                    <br/>
                    <form role="form" onsubmit="App.buyTokens(); return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="numberOfTokens" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                    <hr/>
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js" integrity="sha512-C63V0mFzwl8KV2fRz0QJNKX0d9877urOLSUq5WUq8nUOhDl69hKdGr9mAvl57k47GNjqEMAtiufsvDnk7xs8+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js" integrity="sha256-uLnHe7f7ZoAhxxmrLwdkX1V6eB/u4+NTk6i24L1FzPs=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
